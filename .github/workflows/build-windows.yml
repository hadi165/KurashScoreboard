      - name: Build Windows EXE with PyInstaller
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install pyinstaller

          # Optional icon (skip if not present)
          $iconArg = @()
          if (Test-Path 'assets\icon.ico') { $iconArg = @('--icon', 'assets\icon.ico') }

          # Ensure entry exists (adjust if your entry is not main.py)
          if (-not (Test-Path 'main.py')) { throw 'main.py not found at repo root.' }

          # Build with correct asset folders
          pyinstaller --name KurashScoreboard --onefile --windowed `
            --add-data "Sounds;Sounds" `
            --add-data "Flags;Flags" `
            @iconArg main.py

